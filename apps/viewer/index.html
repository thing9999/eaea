    <meta charset="UTF-8" />

  <body>
    <div id="controls" style="position: absolute; top: 20px; left: 20px; z-index: 10">
      <button id="x-plus1">xx+</button>
      <button id="x-minus1">xx-</button><br />
      <button id="y-plus1">yy+</button>
      <button id="y-minus1">yy-</button><br />
      <button id="z-plus1">zz+</button>
      <button id="z-minus1">zz-</button><br />

      <button id="x-plus">x+</button>
      <button id="x-minus">x-</button><br />
      <button id="y-plus">y+</button>
      <button id="y-minus">y-</button><br />
      <button id="z-plus">z+</button>
      <button id="z-minus">z-</button><br />
      <button id="x-rplus">x-r-plus</button>
      <button id="x-rminus">x-r-minus</button><br />
      <button id="y-rplus">y-r-plus</button>
      <button id="y-rminus">y-r-minus</button><br />
      <button id="z-rplus">z-r-plus</button>
      <button id="z-rminus">z-r-minus</button><br />

      <!-- <button id="btn-bluetooth">Bluetooth 연결</button> -->
    </div>

    <!-- 우측 차트 패널 -->
    <div
      id="chart-panel"
      style="
        position: absolute;
        top: 0;
        right: 0;
        width: 300px;
        height: 100vh;
        background: rgba(0, 0, 0, 0.8);
        z-index: 10;
        overflow-y: auto;
        padding: 10px;
      "
    >
      <div
        id="pannel"
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 10px;
        "
      >
        <div id="close-btn" style="cursor: pointer">X</div>
        <h3 style="color: white; margin: 0">센서 데이터</h3>
        <button
          id="toggle-all-charts"
          style="
            background: #444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
          "
        >
          전체 접기
        </button>
      </div>

      <div class="chart-container">
        <div class="chart-header">
          <span style="color: white">Chart 1</span>
          <button class="toggle-btn" data-chart="1">접기</button>
        </div>
        <canvas id="chart1" width="260" height="120"></canvas>
      </div>

      <div class="chart-container">
        <div class="chart-header">
          <span style="color: white">Chart 2</span>
          <button class="toggle-btn" data-chart="2">접기</button>
        </div>
        <canvas id="chart2" width="260" height="120"></canvas>
      </div>

      <div class="chart-container">
        <div class="chart-header">
          <span style="color: white">Chart 3</span>
          <button class="toggle-btn" data-chart="3">접기</button>
        </div>
        <canvas id="chart3" width="260" height="120"></canvas>
      </div>
